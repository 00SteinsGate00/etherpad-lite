  function createCookie(name,value,days) 
  {
	  if (days) {
		  var date = new Date();
		  date.setTime(date.getTime()+(days*24*60*60*1000));
		  var expires = "; expires="+date.toGMTString();
	  }
	  else var expires = "";
	  document.cookie = name+"="+value+expires+"; path=/";
  }

  function readCookie(name) 
  {
	  var nameEQ = name + "=";
	  var ca = document.cookie.split(';');
	  for(var i=0;i < ca.length;i++) {
		  var c = ca[i];
		  while (c.charAt(0)==' ') c = c.substring(1,c.length);
		  if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	  }
	  return null;
  }

  function randomString() {
	  var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
	  var string_length = 20;
	  var randomstring = '';
	  for (var i=0; i<string_length; i++) {
		  var rnum = Math.floor(Math.random() * chars.length);
		  randomstring += chars.substring(rnum,rnum+1);
	  }
	  return "t." + randomstring;
  }

  var socket, token, padId;

  $(window).load(function () 
  {
    var urlParts= document.URL.split("/");
    padId = urlParts[urlParts.length-2];
        
    //set the title
    document.title = document.title + " | " + padId;
        
    //ensure we have a token
    token = readCookie("token");
    if(token == null)
    {
      token = randomString();
      createCookie("token", token, 60);
    }
    
    //build up the socket io connection
    socket = new io.Socket();
    socket.connect();
    
    socket.on('connect', function()
    {
      sendSocketMsg("CLIENT_READY", {});
    });
    
    socket.on('message', function(message)
    {
      if(window.console) console.log(message);
      
      if(message.type == "CLIENT_VARS")
      {
        handleClientVars(message);
      }
      else if(message.type == "CHANGESET_REQ")
      {
        changesetLoader.handleSocketResponse(message);
        //alert("answer!")
      }
    });
  });
  
  function sendSocketMsg(type, data)
  {
    var msg = { "component" : "timeslider",
                "type": type,
                "data": data, 
                "padId": padId,
                "token": token,
                "protocolVersion": 2};
    
    socket.send(msg);
  }
  
  var fireWhenAllScriptsAreLoaded = [];
  
  function handleClientVars(message)
  {
    //save the client Vars
    clientVars = message.data;
    
    loadBroadcastSliderJS();
    loadBroadcastRevisionsJS();
    loadBroadcastJS();
    
    for(var i=0;i < fireWhenAllScriptsAreLoaded.length;i++)
    {
      fireWhenAllScriptsAreLoaded[i]();
    }
  }
